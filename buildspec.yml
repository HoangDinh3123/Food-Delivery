version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Repository structure:"
      - ls -la
      - echo "Entering food-delivery folder..."
      - cd food-delivery
      - echo "Contents of food-delivery:"
      - ls -la
      - echo "Installing dependencies..."
      - npm ci

  pre_build:
    commands:
      - echo "Node version:"
      - node --version
      - echo "NPM version:"
      - npm --version

  build:
    commands:
      - echo "Building production files..."
      - npm run build
      - echo "Build complete!"
      - ls -la dist/

  post_build:
    commands:
      - echo "Dist folder contents:"
      - ls -la dist/

artifacts:
  files:
    - '**/*'
  base-directory: food-delivery/dist

cache:
  paths:
    - 'food-delivery/node_modules/**/*'